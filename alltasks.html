<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="event-table.css" />
  </head>
  <body>
    <header id="header-container"></header>
    <script>
      // Fetch and insert the header using JavaScript
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
        });
    </script>

    <main>
      <h2>All Tasks</h2>
      <div class="view-menu">
      <span>View by: </span><button>Date</button> <button>Event</button>
      </div>
      <h3>Incomplete Tasks</h3>
      <table>
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Due Date</th>
            <th>Event</th>
            <th>Person</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Fliers</td>
            <td>1/16/24</td>
            <td>Opening social</td>
            <td>Grace</td>
          </tr>
          <tr>
            <td>Call People</td>
            <td>1/16/24</td>
            <td>Opening social</td>
            <td>Grace</td>
          </tr>
          <tr>
            <td>Call People</td>
            <td>3/1/24</td>
            <td>March Event</td>
            <td>Angela</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer id="foot-container"></footer>
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("foot-container").innerHTML = html;
        });
    </script>
  </body>
</html>
