<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Tracker</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header id="header-container"></header>
    <script>
      // Fetch and insert the header using JavaScript
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
        });
    </script>
    <main>
      <h2>My tasks</h2>
      <span>View by: </span><button>Date</button> <button>Event</button>
      <br />
      <br />

      <h3>Incomplete Tasks</h3>
      <table>
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Due Date</th>
            <th>Event</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Fliers</td>
            <td>1/16/24</td>
            <td>Opening social</td>
          </tr>
          <tr>
            <td>Call People</td>
            <td>1/16/24</td>
            <td>Opening social</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <hr />
      <p>Author(s) Name: Peterson Wingate</p>
      <a href="https://github.com/squirrellover23/startup">Github</a>
    </footer>
  </body>
</html>
