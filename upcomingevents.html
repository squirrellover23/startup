<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Tracker</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header-container"></header>
    <script>
      // Fetch and insert the header using JavaScript
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("header-container").innerHTML = html;
        });
    </script>
    <main>
      <h3 id="user-info">Grace Wingate</h3>
      <h2>Upcoming Events</h2>
      <ul>
        <li>
          <div class="event-bar">
            <a href="/event.html">Welcome Event</a>
            <label for="meter">Progress: </label>
            <meter
              id="meter"
              min="0"
              max="100"
              value="70"
              low="50"
              high="100"
              optimum="100"
            ></meter>
            <p>2/19/2024</p>
          </div>
        </li>
        <li>
          <div class="event-bar">
            <a href="/event.html">March Event</a>
            <label for="meter">Progress: </label>
            <meter
              id="meter"
              min="0"
              max="100"
              value="50"
              low="50"
              high="100"
              optimum="100"
            ></meter>
            <p>3/15/2024</p>
          </div>
        </li>
        <li>
          <div class="event-bar">
            <a href="/event.html">Food Event</a>
            <label for="meter">Progress: </label>
            <meter
              id="meter"
              min="0"
              max="100"
              value="10"
              low="50"
              high="100"
              optimum="100"
            ></meter>
            <p>4/12/2024</p>
          </div>
        </li>
      </ul>
    </main>
    <footer id="foot-container"></footer>
    <script>
      fetch("footer.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("foot-container").innerHTML = html;
        });
    </script>
  </body>
</html>
